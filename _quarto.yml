    page-layout: full
    link-external-icon: false
    link-external-newwindow: true
    smooth-scroll: true
    anchor-sections: false
    css: styles.css
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

